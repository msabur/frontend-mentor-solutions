<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    main {
      background-image: url("images/bg-pattern.svg");
      background-repeat: repeat;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>

    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="subtitle">Sign-up for our 30-day trial. No credit card required.</p>

    <p><span id="pageviewCount">10k</span> Pageviews</p>
    <input type="range" name="pageviews" id="pageviewSlider"
      min="0" max="4" step="1">
    <p>$<span id="price">8</span> /month</p>

    <p>Monthly Billing</p>
    <p>Yearly Billing 25% discount</p>

    <p><img src="images/icon-check.svg" alt="checkmark"> Unlimited websites</p>
    <p><img src="images/icon-check.svg" alt="checkmark"> 100% data ownership</p>
    <p><img src="images/icon-check.svg" alt="checkmark"> Email reports</p>

    <button>Start my trial</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by somebody</a>.
  </div>
</body>

</html>

<script>
  let options = ["10k", "50k", "100k", "500k", "1M"]
  let prices = [8, 12, 16, 24, 36]
  let slider = document.getElementById("pageviewSlider")
  let pageviewCount = document.getElementById("pageviewCount")
  let price = document.getElementById("price")
  slider.oninput = () => {
    pageviewCount.innerHTML = options[slider.value]
    price.innerHTML = prices[slider.value]
  }
</script>
